<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mundo dos Planetas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to bottom, #0d1b2a, #1b263b);
        color: #fff;
    }
    header {
        text-align: center;
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.2);
    }
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #1b263b;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
    }
    .close {
        float: right;
        cursor: pointer;
        font-size: 1.2em;
    }
    .planet-name {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .planet-data {
        margin: 5px 0;
    }
    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
  .card img {
    width: 100%;
    height: 120px;
    object-fit: contain;
    background: #fff;
    border-radius: 5px;
  }
</style>
</head>
<body>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<header class="navbar navbar-dark bg-dark p-3 shadow-lg" style="background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style="font-family: 'Orbitron', sans-serif; font-size: 1.8rem;">
      üåå Mundo dos Planetas
    </span>
  </div>
</header>

<!-- Google Font futurista -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<div class="grid" id="planetGrid"></div>
<div class="modal" id="planetModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="planetDetails"></div>
    </div>
</div>

<script src="planetas.js"></script>
<script>
function getImageForType(type) {
    switch (type) {
        case "Gas Giant": return "assets/Gas_Giant.png";
        case "Terrestrial": return "assets/Terrestrial.png";
        case "Super Earth": return "assets/Super_Earth.png";
        case "Neptune-like": return "assets/Neptune-like.png";
        default: return "assets/Gas_Giant.png";
    }
}

const grid = document.getElementById('planetGrid');
const modal = document.getElementById('planetModal');
const closeModal = document.getElementById('closeModal');
const detailsDiv = document.getElementById('planetDetails');

planetas.forEach(planet => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${getImageForType(planet.planet_type)}" alt="${planet.name}">
        <h3>${planet.name}</h3>
        <p>${planet.planet_type}</p>
    `;
    card.onclick = () => {
        detailsDiv.innerHTML = `
            <div class="planet-name">${planet.name}</div>
            <img src="${getImageForType(planet.planet_type)}" alt="${planet.name}" style="width:200px;display:block;margin:auto;">
            <div class="planet-data">Dist√¢ncia da Terra: ${planet.distance_from_earth}</div>
            <div class="planet-data">Dist√¢ncia do Sol: ${planet.distance_from_their_sun}</div>
            <div class="planet-data">Gravidade: ${planet.gravity}</div>
            <div class="planet-data">Per√≠odo Orbital: ${planet.orbital_period}</div>
            <div class="planet-data">Velocidade Orbital: ${planet.orbital_speed}</div>
            <div class="planet-data">Massa: ${planet.planet_mass}</div>
            <div class="planet-data">Raio: ${planet.planet_radius}</div>
            <div class="planet-data">Tipo: ${planet.planet_type}</div>
            <div class="planet-data">Especifica√ß√µes: ${(planet.specifications || []).join(', ')}</div>
        `;
        modal.style.display = 'flex';
    }
    grid.appendChild(card);
});

closeModal.onclick = () => modal.style.display = 'none';
window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; }
</script>
<footer>Projeto desenvolvido por [Nome do Aluno]</footer>
</body>
</html>
